<body style="padding-top: 70px;">
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"	data-target=".nav-collapse">
					<span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
				</button>
				<a class="brand" href="#">jMusic App</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="artists.html">Artists</a></li>
						<li><a href="genres.html">Genres</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container" ng-controller="ArtistController">
		<h2>Current Artist</h2>
		<form id="form" name="form">
			<label for="name">Name</label> <input id="name"	ng-model="currentArtist.name" required="true" /> <br /> 
			<label for="birthday">Birthday</label> <input type="text" id="birthday" required="true"	name="birthday" ng-model="currentArtist.birthday"   /> <br />
			 <label for="id">Id</label><input id="id" disabled="disabled" ng-model="currentArtist.id" /> <br />
             {{errorMsg}}
			<br />		

<!--             <span ng-show='whatToDisplay(form)=="date"'>Displayed if the date is wrong</span>
<span ng-show='whatToDisplay(form)=="notdate"'>This is displayed if the form is invalid, but not because of the date format</span>
<span ng-show='whatToDisplay(form)=="valid"'>Displayed if the form is valid</span> //  -->

			<button ng-click="validation(form)" id="save" class="btn btn-primary">Check Artist</button>
            <button ng-click="save()" id="save" class="btn btn-primary">Save Artist</button> {{currentArtist.birthday}}
			<button ng-click="cancel()" id="cancel" class="btn">Cancel</button>
		</form>

		<h2>Artists</h2>

		<form id="list">
			<input id="showId" type="checkbox" /> <label for="showId">Show
				Id</label>
			<table id="table" border="1" class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Birthday</th>
						<th>Id</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="artist in artists">
						<td>{{artist.name}}</td>
						<td>{{artist.birthday}}</td>
						<td >{{artist.id}}</td>
						<td><button ng-click="edit(artist)" id="edit" class="btn btn-inverse">Edit</button></td>
						<td><button ng-click="remove($index, artist.id)" id="delete" class="btn btn-danger">Delete</button></td>
					</tr>
				</tbody>
			</table>
		</form>

	</div>

</body>
</html>
